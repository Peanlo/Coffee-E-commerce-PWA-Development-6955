<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Offline - Cogli Caffe</title>
  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg,#8B4513 0%,#D2691E 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    p {
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.5;
    }
    .retry-btn {
      background: white;
      color: #8B4513;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://quest-media-storage-bucket.s3.us-east-2.amazonaws.com/1753101906746-Cogli%20Caffe%20Side%20By%20Side.png" alt="Cogli Caffe" class="logo">
    <div class="icon">â˜•</div>
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Retry</button>
  </div>
</body>
</html>
